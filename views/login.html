<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Google-Style-Login.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="text-center">Doraemon </h1>
                <form class="bootstrap-form-with-validation">
                    <h2 class="text-center">Đăng nhập</h2>
                    <div class="form-group">
                        <label class="control-label" for="text-input">Tên đăng nhập</label>
                        <input class="form-control" type="text" name="text-input" id="text-input">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password-input">Mật khẩu</label>
                        <input class="form-control" type="password" name="password-input" id="password-input">
                    </div>
                    <div class="form-group"></div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Đăng nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
